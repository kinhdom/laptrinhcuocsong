name: Lập trình cuộc sống
description: Chỉ là blog của một thằng coder
home_description: 
avatar: images/logo.gif
baseurl: "http://laptrinhcuocsong.com"
default_post_avatar: images/logo.gif
permalink: /:title.html
version: v1.2.0
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
sass:
  style: :compressed # You might prefer to minify using :compressed
gems:
  - jekyll-sitemap
  - jekyll-feed

# Exclude these files from your production _site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
  
# paginate
paginate: 10
