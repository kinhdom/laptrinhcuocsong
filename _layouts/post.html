---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  {% if page.thumbnail %}
    <meta property='og:image' content='{{ page.thumbnail }}' />
    <meta property="og:image:type" content="image/jpeg" /> 
    <meta property="og:image:width" content="250" />
    <meta property="og:image:height" content="250" />
    {% endif %}
  <div class="post-body">
    {{ content }}
    <div class="social-share">
        <span class='st_facebook_large' displayText='Facebook'></span>
        <span class='st_googleplus_large' displayText='Google +'></span>
        <span class='st_twitter_large' displayText='Tưêt'></span>
        <span class='st_linkedin_large' displayText='LinkedIn'></span>
        <span class='st_pinterest_large' displayText='Pinterest'></span>
        <span class='st_blogger_large' displayText='Blogger'></span>
        <span class='st_email_large' displayText='Email'></span>
    </div>
  </div>
  <div class="fb-comments" data-href="{{ site.baseurl }}{{ page.url }}" data-numposts="10"></div>
</article>

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v2.7&appId=299675953750632";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
