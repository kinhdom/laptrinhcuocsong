---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/Article">
  <h1 itemprop="name">{{ page.title }}</h1>
  <div class="post-body" itemprop="articleBody">
    {{ content }}
    {% if page.related_posts %}
    <h3 class="related_post_heading">Bài viết có thể bạn quan tâm</h3>
    <ul class="related_posts">
      {% for related_post in page.related_posts %}
      <li><a href="{{ related_post.link }}" title="{{ related_post.title }}">{{ related_post.title }}</a></li>
      {% endfor %}
    </ul>
    {% endif %}
    <div class="social-share">
        <span class='st_facebook_large' displayText='Facebook'></span>
        <span class='st_googleplus_large' displayText='Google +'></span>
        <span class='st_twitter_large' displayText='Tưêt'></span>
        <span class='st_linkedin_large' displayText='LinkedIn'></span>
        <span class='st_pinterest_large' displayText='Pinterest'></span>
        <span class='st_blogger_large' displayText='Blogger'></span>
        <span class='st_email_large' displayText='Email'></span>
    </div>
    <div class="facebook-like">
      <div id="fb-root"></div>
    </div>
  </div>
  <div class="fb-like" data-href="{{ site.site_url }}{{ page.url }}" data-layout="standard" data-action="like" data-size="large" data-show-faces="true" data-share="true"></div>
  <div class="fb-comments" data-href="{{ site.site_url }}{{ page.url }}" data-numposts="10"></div>
</article>


<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v2.7&appId=299675953750632";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<script type="text/javascript">var switchTo5x=true;</script>
<script type="text/javascript" src="http://w.sharethis.com/button/buttons.js"></script>
